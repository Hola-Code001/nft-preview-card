<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <article class="nft-card">
        <div class="nft-img">
          <div class="view-effect">
            <img src="images/icon-view.svg" alt="" class="view" />
          </div>
          <img
            src="images/image-equilibrium.jpg"
            alt="picture of Equilibrium nft collection"
            class="equilibrium-img"
          />
        </div>

        <h1><a href="">Equilibrium #3429</a></h1>

        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="flex-group">
          <p class="product-type">0.041 ETH</p>
          <p class="product-days">3 days left</p>
        </div>

        <div class="card-footer">
          <img
            src="images/image-avatar.png"
            alt="picture of profile image of jules Wyvern"
          />
          <p class="creator">Creation of <a href="">Jules Wyvern</a></p>
        </div>
      </article>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Hola-Code001">Hola Code</a>.
      </div>
    </main>
  </body>
</html>
